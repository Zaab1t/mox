{% macro vis_kategori(klasser, selected_uuid, name) %}
<p>
   <h3>{{ name }}</h3>
<select name="{{name|lower}}" size=10>
  {% for klasse in klasser %}
  {% set selected = '' %}
     {%if  selected_uuid == klasse[0] %} {% set selected = 'selected' %} {% endif %} 
  <option {{ selected }} value={{ klasse[0] }}>{{ klasse[1] }} {{ klasse[2] }}</option>
{% endfor %}
</select>
</p>
{% endmacro %}
